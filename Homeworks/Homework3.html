<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Input Types</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
  
    form {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
  
    label {
      margin-bottom: 10px;
    }
  
    input, button {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <h1>HTML5 Input Types</h1>

  <form>
    <label for="hiddenInput">Hidden:</label>
    <input type="hidden" id="hiddenInput" name="hiddenInput" value="Hidden Value">

    <label for="telInput">Tel:</label>
    <input type="tel" id="telInput" name="telInput" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

    <label for="emailInput">Email:</label>
    <input type="email" id="emailInput" name="emailInput" required>

    <label for="numberInput">Number:</label>
    <input type="number" id="numberInput" name="numberInput" min="1" max="100" step="1">

    <label for="rangeInput">Range:</label>
    <input type="range" id="rangeInput" name="rangeInput" min="0" max="10" step="0.5">

    <label for="searchInput">Search:</label>
    <input type="search" id="searchInput" name="searchInput">

    <label for="imageInput">Image:</label>
    <input type="image" id="imageInput" name="imageInput" src="image.jpg" alt="Submit">

    <label for="weekInput">Week:</label>
    <input type="week" id="weekInput" name="weekInput">

    <label for="urlInput">URL:</label>
    <input type="url" id="urlInput" name="urlInput" placeholder="https://www.example.com">

    <label for="datetimeLocalInput">Datetime-Local:</label>
    <input type="datetime-local" id="datetimeLocalInput" name="datetimeLocalInput">

    <label for="monthInput">Month:</label>
    <input type="month" id="monthInput" name="monthInput">

    <label for="timeInput">Time:</label>
    <input type="time" id="timeInput" name="timeInput">
  
    <button type="submit">Submit</button>
  </form>

</body>

</html>
